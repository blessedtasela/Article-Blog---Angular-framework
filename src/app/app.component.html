<h1 class="">WELCOME to {{ header }}</h1>
<div class="box">
<fieldset class="field-box-add" >
  <form >
      <legend>Add a link</legend>
      <div>
      <label for="title">Enter Title</label>
      <input name="title" id="title"#newTitle>
    </div>
    <div>
      <label for="link"> Enter Link</label>
      <input name="link" id="ink"#newLink>
    </div>
    <button (click)="addArticle(newTitle, newLink)"
     type="button" class="button button1">
      Add Article
    </button>
  </form>
</fieldset>
<app-article *ngFor="let article of sortedArticles()"
[article]="article"></app-article>

</div>
